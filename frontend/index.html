<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iâ™¥U</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="min-vw-100 min-vh-100 bg-image p-5 text-white"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');
      "
    >
      <div class="info d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-5 text-center">
              <h2 class="m-5">Smart Alarm system</h2>
              <h5 class="m-4">
                This alarm will make sure your appartment is safe
              </h5>
              <div class="input-group my-5">
                <input
                  id="textbox-id"
                  type="text"
                  class="form-control"
                  placeholder="Enter password"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  required
                />
                <div class="input-group-append">
                  <button id="confirm-buttom" class="btn btn-secondary" type="button" disabled>
                    Confirm
                  </button>
                </div>
              </div>
              <div class="my-5">
                <button id="remove-the-alert" class="btn btn-success mx-2">REMOVE THE ALERT</button>
                <button id="set-the-alert" class="btn btn-warning mx-2">SET THE ALARM</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Main script -->
    <script src="js/script.js"></script>
  </body>
</html>
